<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Keys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #keyDisplay {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #333;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2>Current Key:</h2>
    <div id="keyDisplay">Loading...</div>

    <script>
        const keys = [
            "OCc6zMIH4l5lUgRnvs5U1l",
            "rrZMTLSAw6WbX5elblHCHy",
            "mtR6JxhlpPZtTrxc7c4kga",
            "PzBPtxOAwY8A2Qfd4PCzEO",
            "frDnIlU8aH6xxsgxC8AMLs"
        ];

        let currentIndex = 0;

        function updateKey() {
            document.getElementById("keyDisplay").innerText = keys[currentIndex];
            currentIndex = (currentIndex + 1) % keys.length;
        }

        updateKey(); // Show the first key immediately
        setInterval(updateKey, 120000); // Change the key every 2 minutes
    </script>

</body>
</html>
